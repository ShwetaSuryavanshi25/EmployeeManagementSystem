<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Management System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>

<body>
	<div class="p-3 mb-2 bg-info text-white">
		<div class="container d-inline-flex ">
			<div class="container">
				<div align="center">
					<h1>Employee list</h1>

					<a th:href="@{/Form}" class="btn btn-primary">Add New Employee</a>
				</div>
				<table class="table-responsive-xl table table-striped">
					<tr>
						<th>Employee id</th>
						<th>First Name</th>
						<th>LastName</th>
						<th>Email</th>
						<th>Social Security Number</th>
						<th>Mobile Number</th>
						<th>Address</th>
						<th>Action</th>
					</tr>
					<tr th:each="emp : ${list}">
						<td th:text="${emp.id}"></td>
						<td th:text="${emp.firstName}"></td>
						<td th:text="${emp.lastName}"></td>
						<td th:text="${emp.email}"></td>
						<td th:text="${emp.ssn}"></td>
						<td th:text="${emp.phoneNumber}"></td>
						<td th:text="${emp.address}"></td>
						<td><a th:href="@{/updateForm/{id}(id=${emp.id})}"
							class="btn btn-primary">Update</a></td>
						<td><a th:href="@{/deleteForm/{id}(id=${emp.id})}"
							class="btn btn-danger">Delete</a></td>

					</tr>
				</table>

			</div>
		</div>
	</div>
</body>

</html>

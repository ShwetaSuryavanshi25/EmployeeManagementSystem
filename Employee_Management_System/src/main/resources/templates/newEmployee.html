<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Management System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-secondary text-white" align="center">
	<div class="container">
		<h1>Save Employee</h1>
		<form th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">
			<input type="text" th:field=*{id} placeholder="id"
				class="form.control mb-4 col-4"> <input type="text"
				th:field=*{firstName} placeholder="firstName"
				class="form.control mb-4 col-4"> <input type="text"
				th:field=*{lastName} placeholder="lastName"
				class="form.control mb-4 col-4"> <input type="email"
				th:field=*{email} placeholder="email"
				class="form.control mb-4 col-4"> <input type="text"
				th:field=*{ssn} placeholder="ssn" class="form.control mb-4 col-4">
			<input type="text" th:field=*{phoneNumber} placeholder="phoneNumber"
				class="form.control mb-4 col-4"> <input type="text"
				th:field=*{address} placeholder="address"
				class="form.control mb-4 col-4">
			<button type="submit" class="btn btn-success">Save Employee</button>
		</form>
	</div>
</body>
</html>
